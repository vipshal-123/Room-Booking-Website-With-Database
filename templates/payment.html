<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Payment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h2>Room Booking</h2>
        </div>
        <div class="navbar-menu">
            <button class="logout-button">Logout</button>
        </div>
    </nav>
    <div class="form-text">
        <h1>Payment Details</h1>
    </div>

    <div class="main-form">
        <form action="/process_payment" method="post">
            <div>
                <label for="selected-city">Selected City:</label>
                <input type="text" id="selected-city" name="selected-city" readonly>
            </div>
            <div>
                <label for="selected-hotel">Selected Hotel:</label>
                <input type="text" id="selected-hotel" name="selected-hotel" readonly>
            </div>
            <div>
                <label for="selected-people">Person:</label>
                <input type="text" id="selected-people" name="selected-people" readonly>
            </div>
            <div>
                <label for="check-in-date">Check-in Date:</label>
                <input type="date" id="check-in-date" name="check-in-date" readonly>
            </div>
            <div>
                <label for="check-out-date">Check-out Date:</label>
                <input type="date" id="check-out-date" name="check-out-date" readonly>
            </div>
            <div>
                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="number" readonly>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="hotel-price">Grand Total:</label>
                <input type="text" id="hotel-price" name="hotel-price" readonly>
            </div>
            <div>
                <label for="payment-method">Payment Method</label>
                <select name="payment_method" id="payment-method" required>
                    <option value="">Select Method</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </div>
            
            <div id="submit1">
                <input type="submit" style="padding: 10px;" value="PAY NOW">
            </div>
        </form>
    </div>
    <script src="../static/js/paymentscript.js"></script>
</body>
</html>
